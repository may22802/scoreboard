<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="score-board">
            <h3>HOME</h3>
            <p id="home-score" class="score">0</p>
            <div class="btn-group">
                <button onclick="homeBtnPlusOne()" class="btn-score">+1</button>
                <button onclick="homeBtnPlusTwo()" class="btn-score">+2</button>
                <button onclick="homeBtnPlusThree()" class="btn-score">+3</button>
            </div>
        </div>
        <div class="score-board">
            <h3>GUEST</h3>
            <p id="guest-score" class="score">0</p>
            <div class="btn-group">
                <button onclick="guestBtnPlusOne()" class="btn-score">+1</button>
                <button onclick="guestBtnPlusTwo()" class="btn-score">+2</button>
                <button onclick="guestBtnPlusThree()" class="btn-score">+3</button>
            </div>
        </div>
    </div>
    <div class="center">
        <button onclick="newGame()" class="new-game-btn">New Game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
